<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ut, explicabo?</span>
            <button class="search" id="search-quote" title="Search quote"><i class="fas fa-search"></i></button>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Lorem, ipsum.</span>
            <button class="search" id="search-author" title="Search author"><i class="fas fa-search"></i></button>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <div class="btn-group">
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter">
                    </i>
                </button>
                <div class="tooltip">
                    <button onclick="copyQuote()" onmouseout="outFunc()" class="copy-button" id="copy">
                        <span class="tooltiptext" id="copy-tooltip">
                            Copy to clipboard
                        </span><i class="fas fa-clipboard">
                        </i>
                    </button>
                </div>
            </div>
            <button id="new-quote">New quote</button>
        </div>
        <div class="footer">
            <footer>
                <h4>by Sharome Burton, v0.1</h4>
            </footer>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
